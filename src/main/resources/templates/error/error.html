<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body class="error-page">
    <div th:replace="layout :: menu"></div>

    <div class="error-hero">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div class="error-content text-center">
                        <!-- Error Icon -->
                        <div class="error-icon-large mb-4">
                            <i class="bi" th:classappend="${statusCode == 404 ? 'bi-search' : 
                                                           statusCode == 403 ? 'bi-shield-lock-fill' : 
                                                           statusCode == 400 ? 'bi-exclamation-triangle-fill' : 
                                                           'bi-exclamation-circle-fill'}"></i>
                        </div>

                        <!-- Error Code -->
                        <div class="error-code mb-3">
                            <span th:text="${statusCode}">500</span>
                        </div>

                        <!-- Error Title -->
                        <h1 class="error-title mb-3" th:text="${errorTitle}">Erro Interno do Servidor</h1>

                        <!-- Error Description -->
                        <p class="error-description mb-4" th:text="${errorDescription}">
                            Ocorreu um erro interno no servidor. Tente novamente mais tarde.
                        </p>

                        <!-- Request URI (if available) -->
                        <div th:if="${requestUri}" class="error-uri mb-4">
                            <small class="text-muted">
                                Página solicitada: <code th:text="${requestUri}">uri</code>
                            </small>
                        </div>

                        <!-- Action Buttons -->
                        <div class="error-actions">
                            <a href="/" class="btn btn-primary btn-lg me-3">
                                <i class="bi bi-house-fill me-2"></i>
                                Ir para Home
                            </a>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left me-2"></i>
                                Voltar
                            </a>
                        </div>

                        <!-- Additional Help -->
                        <div class="error-help mt-5">
                            <p class="text-muted">
                                Se o problema persistir, entre em contato com o suporte técnico.
                            </p>
                            <div class="mt-3">
                                <a href="/dashboard" class="btn btn-outline-info">
                                    <i class="bi bi-speedometer2 me-2"></i>
                                    Dashboard
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
