<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: html">
<body>
    <div th:fragment="content">
        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card error-card error-404 animate__animated animate__fadeIn">
                        <div class="card-header error-card-header">
                            <div class="d-flex align-items-center">
                                <div class="error-icon-container me-3">
                                    <i class="bi bi-question-circle"></i>
                                </div>
                                <div>
                                    <h4 class="card-title mb-0">Página não encontrada</h4>
                                    <p class="text-muted mb-0">Código 404</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="error-description">
                                <p class="card-text">A página que você está procurando não foi encontrada ou pode ter sido movida.</p>
                                <p th:if="${requestUri}" class="small text-muted">
                                    URI solicitada: <code th:text="${requestUri}">uri</code>
                                </p>
                            </div>
                            <hr />
                            <div class="error-actions">
                                <a href="/" class="btn btn-outline-primary me-2">
                                    <i class="bi bi-house"></i> Ir para página inicial
                                </a>
                                <a href="javascript:history.back()" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> Voltar
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
